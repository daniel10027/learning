{% extends 'gestion/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
        
{% block content %}
<div class="container-fluid">

          <div class="row">

            </div>

                           <h6 class="m-0 font-weight-bold text-primary"> INSCRIPTION {{ user_type }} </h6>
                        
                         </div>
                         <div class="card-body">
                        
                          
                              <form method="post">
                                {% csrf_token %}
                               
                                <div class="u_from">
                                  
                                        {{ form | crispy}}
                                  
                                 
                                </div>
                               
                                <button type="submit" class="btn btn-primary">Valider</button>
                              </form>
                          
                             
                           </div>
                         
                         </div>
                    
                
                    
                         </div>
                       </div>
                     </div>

       
          </div>   
{% endblock %}
      
</div>
