{% extends 'gestion/baselog.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
  

  
<body class="bg-gradient-primary" style="background-color:forestgreen;">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div  class="col-lg-6"  style="background-image: url({% static 'enseignement/img/core-img/logox.png' %}); background-position: center;
              background-size: cover;"></div> 
               <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user"  method="post">
                     {% csrf_token %}

                    <div class="form-group">
                      <div class="form-group">
                        {{ form.username|as_crispy_field }}
                     </div>
                      <div class="form-group">
                        {{ form.password |as_crispy_field }}
                       </div>
                    </div>

                    <button class="btn btn-success btn-user btn-block">
                      Login
                  </button>

                  
                   
                  </form>
                 <hr>
                  <div class="text-center">
                    <a class="small" href="#">Mot de pass oubli√© ?</a>
                  </div>
                 
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
{% endblock  %}
