{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container-contact100" style="background-image: url({% static 'enseignement/img/core-img/p1.svg' %});">
    <div class="wrap-contact100">
        <form class="form-control" method="post"  action="{% url 'login' %}">
            {% csrf_token %}
            <span class="contact100-form-title">
             <center> Connexion</center>
            </span>
            <div class="row">
                <div class="form-control">
                    
                        <tr>
                            <td><label for="id_username">Adresse Electronique</label></td>
                            <td><input id="id_username" name="username" 
                                       type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td><label for="id_password">Mot de passe</label></td>
                            <td><input id="id_password" name="password" 
                                       type="password" class="form-control"></td>
                        </tr>
                   
                    {% if form.errors %}
                        <p class=" label label-danger">
                            <code>
                                L'adresse electronique ou <br>
                                le mot de passe ne corresponde pas . <br>
                                Veillez Réessayer.
                            </code>
                           
                        </p>
                    {% endif %}
                </div>
                <br>
                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn" style="background-color: rgb(34, 170, 211);">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
           
            
          
        </form>
        <small class="text-muted ml-2">
            <a href="{% url 'password_reset' %}">Mot de pass oublié ?</a>
         </small>
    </div>

    <span class="contact100-more">
         <a href="{% url 'site-home' %}"><h4 style="color: black;">EduvRoom</h4></a>  
    </span>
</div>

{% endblock %}
