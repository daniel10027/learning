{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class='box'>
    <div class='box-form'>
      <div class='box-login-tab'></div>
      <div class='box-login-title'>
        <div class='i i-login'></div>
        <h2></h2>
      </div>
      <div class='box-login'>
        <form class="form-control" method="post"  action="{% url 'password_reset' %}">
            {% csrf_token %}
        <div class='fieldset-body' id='login_form'>
        
          <p class='field'>
            <label for='user'>Entrez votre adresse email</label>
            <input type='text'id="id_email" name="email" title='Adresse electronique' />
            <span id='valida' class='i i-warning'></span>
          </p>
         
          {% if form.errors %}
          <p class=" label label-danger">
              <code>
                  L'adresse electronique <br>
                  ne figure pas dans la . <br>
                  base de donn√©es.
              </code>
             
          </p>
      {% endif %}
  
         
  
          <input type='submit' id='do_login' value='Submit'  />
        </div>
    </form>
      </div>
    </div>
    <div class='row'>
     
      <div class='line-wh'></div>
      
    
      <button onclick="" class='b-support' title='Contact Support' style="color:black"><a href="{% url 'site-contact' %}">Contacter le  Support</a>  </button>
    
     </div>

   
</div>

{% endblock %}
